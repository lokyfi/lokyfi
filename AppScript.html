<!DOCTYPE html>
<html>
<head>
  <title>Current Course Grade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .grade {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Current Course Grade</h1>
    <p>Your current weighted grade is:</p>
    <p class="grade" id="ccg">Loading...</p>
  </div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbyQkZoiVD2ZA7s3TQQykCiuXOZq6pb0NQyHqSdQAbakmZjWzigIuQENH4kXpvz1nEsLHw/exec')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ccg').innerText = data.totalCCG;
      })
      .catch(error => {
        document.getElementById('ccg').innerText = "Error loading grade";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
