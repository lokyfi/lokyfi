<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alina Petrova</title>
    <style>
        :root {
            --main-color: #6B5B95; /* Unusual purple-blue shade */
            --accent-pink: #FF9AAE; /* Soft pink */
            --accent-red: #FF5757; /* Bright red */
            --text-color: #333333;
            --light-color: #F8F7FF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--main-color);
            color: white;
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .decorative-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
        }
        
        .circle-1 {
            width: 120px;
            height: 120px;
            background-color: var(--accent-pink);
            top: 20%;
            left: 10%;
        }
        
        .circle-2 {
            width: 80px;
            height: 80px;
            background-color: var(--accent-red);
            bottom: 30%;
            right: 15%;
        }
        
        .circle-3 {
            width: 60px;
            height: 60px;
            background-color: var(--accent-pink);
            top: 60%;
            left: 20%;
        }
        
        .circle-4 {
            width: 40px;
            height: 40px;
            background-color: var(--accent-red);
            top: 30%;
            right: 25%;
        }
        
        main {
            padding: 60px 0;
        }
        
        .section-title {
            font-size: 2rem;
            color: var(--main-color);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--accent-pink);
            margin: 15px auto;
        }
        
        .assignments {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .assignment-list {
            list-style-type: none;
        }
        
        .assignment-list li {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: transform 0.3s ease;
        }
        
        .assignment-list li:hover {
            transform: translateX(10px);
            background-color: #f0f0f0;
        }
        
        .assignment-list a {
            color: var(--main-color);
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding-left: 15px;
            border-left: 3px solid var(--accent-pink);
        }
        
        .assignment-list a:hover {
            color: var(--accent-red);
        }
        
        footer {
            background-color: var(--main-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }
        
        /* Decorative elements */
        .corner-decoration {
            position: fixed;
            width: 150px;
            height: 150px;
            z-index: -1;
        }
        
        .top-left {
            top: 0;
            left: 0;
            background: radial-gradient(circle at top left, var(--accent-pink) 5%, transparent 70%);
        }
        
        .bottom-right {
            bottom: 0;
            right: 0;
            background: radial-gradient(circle at bottom right, var(--accent-red) 5%, transparent 70%);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <header>
        <div class="decorative-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
        <div class="container header-content">
            <h1>Alina Petrova</h1>
            <p class="subtitle">Welcome to my personal page</p>
        </div>
    </header>
    
    <main class="container">
        <section id="assignments">
            <h2 class="section-title">Assignments</h2>
            <div class="assignments">
                <ul class="assignment-list">
                    <li><a href="findme11.html">Assignment 1: FindMe</a></li>
                    <li><a href="#">Assignment 2: Research Paper</a></li>
                    <li><a href="#">Assignment 3: Data Analysis</a></li>
                    <li><a href="#">Assignment 4: Final Presentation</a></li>
                    <li><a href="#">Assignment 5: Group Project</a></li>
                    <!-- Add more assignments as needed -->
                </ul>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Alina Petrova</p>
        </div>
    </footer>
</body>
</html>
