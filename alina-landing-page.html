<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alina Petrova</title>
    <style>
        :root {
            --main-color: #6B5B95;
            --accent-pink: #FF9AAE;
            --accent-red: #FF5757;
            --text-color: #333333;
            --light-color: #F8F7FF;
            --completed: #4CAF50;
            --upcoming: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--main-color);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--accent-pink);
        }

        main {
            padding: 60px 20px;
        }

        .section-title {
            font-size: 2rem;
            color: var(--main-color);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            font-weight: 600;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--accent-pink);
            margin: 15px auto;
        }

        .assignments {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .assignment-list {
            list-style-type: none;
        }

        .assignment-list li {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .assignment-list li:hover {
            transform: translateX(10px);
            background-color: #f0f0f0;
        }

        .assignment-list a {
            color: var(--main-color);
            text-decoration: none;
            font-weight: 500;
            padding-left: 15px;
            border-left: 3px solid var(--accent-pink);
            flex-grow: 1;
        }

        .status {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .completed {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--completed);
        }

        .upcoming {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--upcoming);
        }

        footer {
            background-color: var(--main-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Alina Petrova</h1>
        <p class="subtitle">Welcome to my personal page</p>
    </header>

    <main>
        <section id="assignments">
            <h2 class="section-title">Assignments</h2>
            <div class="assignments">
                <ul class="assignment-list">
                    <li><a href="findme11.html">Assignment 1: FindMe</a><span class="status completed">Completed</span></li>
                    <li><a href="23.html">Assignment 2: Dungeon</a><span class="status completed">Completed</span></li>
                    <li><a href="34">Assignment 3: Virtual Library</a><span class="status completed">Completed</span></li>
                    <li><a href="modified-cryptography-showcase.html">Assignment 4: Group Project</a><span class="status completed">Completed</span></li>
                    <li><a href="#">Assignment 5: Group Project</a><span class="status upcoming">Upcoming</span></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Alina Petrova</p>
    </footer>
</body>

</html>
